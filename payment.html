<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>


    <div class="container">
     <form action="">
        <div class="row">
            <div class="col">

                     <span>Full name:</span><label>
                     <input type="text" placeholder="Enter name here" required>
                     </label>

                     </div>
                      <div class="inputbox">
                          <span>Email:</span>
                          <input type="text" placeholder=" Enter email"  required>
                      </div>
                      <div class="inputbox">
                        <span>Address:</span>
                        <input type="text" placeholder="Enter address" required>
                    </div>
                    <div class="inputbox">
                        <span>City:</span>
                        <input type="text" placeholder="Enter city" required>
                    </div> 
                    <div class="flex">
                     <div class="inputbox">
                         <span>State:</span>
                         <input type="text" placeholder="Enter state" required>
                     </div>
                     <div class="inputbox">
                         <span>Code:</span>
                         <input type="text" placeholder="Enter code" required>
                     </div> 
                   </div>   
         </div>
         <div class="col">
             <h3 class="title">Payment methods:</h3>
             <div class="inputbox">
                 <!-- <span>Method of payment accepted</span> -->
                 <img src="./paytm/paytm.jpg" alt="/." height="60px" width="150px">
                 <img src="./paytm/googlepay.jpg" alt="/." height="80px" width="170px">
                 <img src="./paytm/cash-on-delivery.jpg" alt="/." height="80px" width="130px">
                 <img src="./paytm/phonepay.jpg" alt="/." height="60px" width="150px">
             </div>
               <div class="inputbox">
                  <!-- <span> Enter your prefer method:</span>
                  <input type="text" placeholder=" eg.phonepe,paytm,etc" required> !-->
                  <span>Select payment method</span>
                  <select >all
                    <option value="Paytm">Paytm</option>
                    <option value="Paytm">COD</option>
                    <option value="Paytm">DELIEVERY</option>
                    <option value="Paytm">Paytm</option>
                  </select>
                  </div> 
 
                   <div class="inputbox">
                     <span>Enter the ID number:</span>
                     <input type="number" placeholder="Enetr id" required>
                 </div>
                 <div class="inputbox">
                    <span>Enter transaction number:</span>
                    <input type="text" placeholder="Enter transaction number" required>
                </div> 
               <div class="flex">

              </div>   
           </div>
        </div>

        <a href="./order.html"><input type="button" value="order" class="submit-btn"></a> 

      </form>
    </div>
